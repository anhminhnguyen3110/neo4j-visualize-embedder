<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neo4j Graph Visualization</title>
  <script src="https://unpkg.com/vis-network@9.1.2/dist/vis-network.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      overflow: hidden;
    }

    #viz {
      width: 100vw;
      height: 100vh;
      background: #2a2a2a;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 1000;
    }

    #loading.hidden {
      display: none;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top: 4px solid #4CAF50;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ff4444;
      padding: 20px 40px;
      border-radius: 8px;
      text-align: center;
      max-width: 500px;
      display: none;
    }

    #error.show {
      display: block;
    }

    #error h2 {
      margin-bottom: 10px;
    }

    .controls {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      z-index: 100;
    }

    .controls button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .controls button:hover {
      background: #45a049;
    }

    .info {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 12px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading visualization...</p>
  </div>

  <div id="error">
    <h2>Error Loading Visualization</h2>
    <p id="error-message"></p>
  </div>

  <div id="viz"></div>

  <div class="controls">
    <button onclick="stabilize()">Stabilize</button>
    <button onclick="reload()">Reload</button>
  </div>

  <div class="info">
    <div id="node-count">Nodes: 0</div>
    <div id="rel-count">Relationships: 0</div>
  </div>

  <script>
    // Get token from URL
    const urlParams = new URLSearchParams(globalThis.location.search);
    const token = urlParams.get('token') || globalThis.location.pathname.split('/').pop();

    let network;
    let nodes, edges;

    async function loadVisualization() {
      try {
        // Fetch visualization config from server
        const response = await fetch(`/api/embed/config/${token}`);
        
        if (!response.ok) {
          throw new Error(`Failed to load visualization: ${response.statusText}`);
        }

        const config = await response.json();

        // Execute query through proxy
        const queryResponse = await fetch('/api/proxy/neo4j', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            token: token,
            query: config.cypherQuery || 'MATCH (n) RETURN n LIMIT 25'
          })
        });

        if (!queryResponse.ok) {
          throw new Error(`Query failed: ${queryResponse.statusText}`);
        }

        const queryResult = await queryResponse.json();
        
        if (!queryResult.success) {
          throw new Error(queryResult.error || 'Query execution failed');
        }

        // Transform Neo4j data to vis.js format
        const visNodes = [];
        const visEdges = [];
        const nodeMap = new Map();
        let nodeIdCounter = 1;
        let edgeIdCounter = 1;

        queryResult.records.forEach(record => {
          Object.values(record).forEach(value => {
            // Handle nodes
            if (value && value.labels && value.properties) {
              const nodeId = value.identity || `node-${nodeIdCounter++}`;
              
              if (!nodeMap.has(nodeId)) {
                const label = value.labels[0] || 'Node';
                const props = value.properties;
                const displayLabel = props.name || props.title || props.id || nodeId;
                
                visNodes.push({
                  id: nodeId,
                  label: displayLabel,
                  title: `${label}: ${JSON.stringify(props)}`,
                  color: label === 'Person' ? '#4CAF50' : label === 'Movie' ? '#2196F3' : '#999',
                  font: { color: '#fff' }
                });
                
                nodeMap.set(nodeId, true);
              }
            }
            
            // Handle relationships
            if (value && value.type && value.start && value.end) {
              const edgeId = value.identity || `edge-${edgeIdCounter++}`;
              const props = value.properties || {};
              
              visEdges.push({
                id: edgeId,
                from: value.start,
                to: value.end,
                label: value.type,
                title: JSON.stringify(props),
                arrows: 'to',
                color: { color: '#888' }
              });
            }
          });
        });

        // Create vis.js network
        nodes = new vis.DataSet(visNodes);
        edges = new vis.DataSet(visEdges);

        const container = document.getElementById('viz');
        const data = { nodes, edges };
        const options = {
          nodes: {
            shape: 'dot',
            size: 30,
            font: {
              size: 14,
              color: '#fff'
            },
            borderWidth: 2
          },
          edges: {
            width: 2,
            smooth: {
              type: 'continuous'
            }
          },
          physics: {
            stabilization: {
              iterations: 200
            },
            barnesHut: {
              gravitationalConstant: -30000,
              springConstant: 0.001,
              springLength: 200
            }
          },
          interaction: {
            hover: true,
            tooltipDelay: 100
          }
        };

        network = new vis.Network(container, data, options);

        // Hide loading spinner
        document.getElementById('loading').classList.add('hidden');

        // Update stats
        document.getElementById('node-count').textContent = `Nodes: ${visNodes.length}`;
        document.getElementById('rel-count').textContent = `Relationships: ${visEdges.length}`;

        // Handle stabilization
        network.on('stabilizationIterationsDone', function() {
          network.setOptions({ physics: false });
        });

      } catch (error) {
        console.error('Error:', error);
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('error').classList.add('show');
        document.getElementById('error-message').textContent = error.message;
      }
    }

    function stabilize() {
      if (network) {
        network.stabilize();
      }
    }

    function reload() {
      globalThis.location.reload();
    }

    // Load visualization on page load
    loadVisualization();
  </script>
</body>
</html>
